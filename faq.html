      function tableData(result) {
        var datalist = new Array();
        for (var i = 0; i < result.length; i++) {
          var id = result[i].id;
          var domains = result[i].domain;
          var client = result[i].client;
          datalist[i] = { id: id, domains: domains, client: client };
        }
        return datalist;
      }

	#tooltip {
  position: relative;
 
  border-bottom: 1px dotted black;
}

#tooltip #tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: #f5cdcf;
  color: #130f0f;
  text-align: center;
  border-radius: 6px;
  
  position: absolute;
  z-index: 1;
 
  margin-left: -42px;
  opacity: 0;
  transition: opacity 0.3s;
}

#tooltip #tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

#tooltip:hover #tooltiptext {
  visibility: visible;
  opacity: 1;
}

    <script type="text/javascript">
      function submitdata() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const authT = urlParams.get("authT");
       // var client = document.getElementById("client").value;
        var domain = document.getElementById("expertiseId").value;

        var data = new FormData();

        // If you want to add an extra field for the FormData

        data.append("domain", domain);
        data.append("client", "");

        //-- append image--
        //console.log("Get Images from id - add_multi_product_image_"+RowNumber+"_n"+ColumnNumber);
        var file = document.forms["fileupload"]["csv"].files[0];
        data.append("trainfile", file);
        $.ajax({
          type: "post",
          enctype: "multipart/form-data",
          url: "https://www.cybot.co/file",
          data: data,
          dataType: "json",
          headers: {
            Authorization: "Token " + authT + "",
          },
          contentType: false,
          processData: false,
          success: function (data) {
            //console.log("Send Vendor OTP Response : "+JSON.stringify(data));
            alert("Your FAQ Uploaded Sucessfully");
            location.reload();
          },
          error: function (data) {
            alert("Error in api ! please try again");
            //window.localStorage.removeItem('test');
          },
        });
      }
