<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <script src="js/jquery-main.js"></script>
    <title>Login</title>
    <script type="text/javascript">
      function logout() {
        window.location = "index.html";
      }
    </script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#showHide").click(function () {
          //alert("");
          if ($("#password").attr("type") == "password") {
            $("#password").attr("type", "text");
            $("#showHide").html(
              "<img src='images/logo/hide.png' style='width: 20px;'>"
            );
          } else {
            $("#password").attr("type", "password");
            $("#showHide").html(
              "<img src='images/logo/eye.png' style='width: 20px;'>"
            );
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="main-container align-items-center loginpage">
      <div class="login-left">
        <div class="logobox">
          <img src="images/logo.png" />
        </div>
        <p><strong>Text to be updated.</strong></p>
        <!-- <div class="login-icon">
           	<img src="images/logo-icon.jpg">
           </div>  -->
        <!-- login-icon -->
        <div class="loginbtm-content">
          <p>Text to be updated.</p>
        </div>
      </div>
      <!-- left-panel -->
      <div class="login-right">
        <div class="loginbox">
          <h2>Forget Password</h2>
          <ul>
            <li>
              <input
                type="text"
                name=""
                placeholder="Registered Email"
                id="email"
              />
            </li>
            <!-- <li class="forgot">
              <span><a href="login_1.html">Login to Your Account.</a></span>
            </li> -->
            <li class="submitlist">
              <input type="button" value="submit" onclick="resetPassword()" />
            </li>
            <li class="login-terms">
              <p><a href="login_1.html">Login to Your Account.</a></p>
            </li>
            <div
              align="center"
              id="msgbox"
              style="display: block; color: red"
            ></div>
          </ul>
        </div>
      </div>
      <!-- login-right -->
    </div>
    <!-- main-container -->
    <script>
      function resetPassword() {
        var email = document.getElementById("email").value;

        $.ajax({
          url: "https://www.cybot.co/api/password_reset/",
          method: "POST",
          timeout: 0,
          headers: {
            "Content-Type": "application/json",
          },
          data: JSON.stringify({
            email: email,
          }),
          success: function (response) {
            console.log(response);
            document.getElementById("msgbox").innerHTML =
              "Reset Password link has been sent to your registered email address.";
              alert("Reset Password link has been sent to your registered email address.");
              window.location = "login_1.html";
          },
          error: function (response) {
            console.log(response);
            document.getElementById("msgbox").innerHTML = JSON.parse(
              response.responseText
            ).email;
          },
        });
      }
    </script>
  </body>
</html>
